<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Music Wave</title>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
  />
  <link rel="stylesheet" href="wave.css" />
</head>
<body>
  <header>
    <div class="logo">
      <h1>Music Wave</h1>
      <div class="Logo">
        <img src="logo.png" alt="Music Wave Logo" />
      </div>
    </div>
  </header>

  <section id="home" class="hero-section">
    <div class="login-form-left">
      <form action="#">
        <p>Don't have an account?</p>
        <a href="newlogin.html" class="sign-up">Sign up for Music Wave</a>
      </form>
    </div>

    <h2>Welcome to Music Wave</h2>
    <p>Discover, Listen, and Enjoy Your Favorite Music</p>

    <div class="login-form">
      <h2>Login</h2>
      <form action="#" onsubmit="return login()">
        <input type="text" id="username" placeholder="Username (e.g. user123 - for demo)" required />
        <input type="password" id="password" placeholder="Password (e.g. password123 - for demo)" required />
        <input type="submit" value="Login" />
        <a href="#" class="forgot-password">Forgot Password?</a>
      </form>
    </div>

    <a href="demo.html" class="button">Explore Playlists</a>
  </section>

  <footer>
    <p>&copy;2024 Music Wave. All rights reserved by Somnath.</p>
  </footer>

  <script>
  // Reset login status every time the home page loads
  window.addEventListener("DOMContentLoaded", () => {
    localStorage.removeItem("isLoggedIn"); // Always clear login when landing here

    const exploreButton = document.querySelector(".button");
    const loginForm = document.querySelector(".login-form");
    const signUpBox = document.querySelector(".login-form-left");

    // Explore playlists button click
    exploreButton.addEventListener("click", (e) => {
      e.preventDefault();

      const loggedIn = localStorage.getItem("isLoggedIn") === "true";

      if (loggedIn) {
        // Go to playlists if logged in
        window.location.href = "demo.html";
      } else {
        // Animate the login + sign up forms
        loginForm.classList.add("glow-effect");
        signUpBox.classList.add("glow-effect");

        // Remove glow after animation finishes
        setTimeout(() => {
          loginForm.classList.remove("glow-effect");
          signUpBox.classList.remove("glow-effect");
        }, 1200);
      }
    });
  });

  // Login logic
  function login() {
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;

    const validUsername = "user123";
    const validPassword = "password123";

    if (username === validUsername && password === validPassword) {
      alert("Login successful!");
      localStorage.setItem("isLoggedIn", "true");
      window.location.href = "demo.html";
    } else {
      alert("Invalid username or password. Please try again.");
    }
    return false;
  }
</script>


</body>
</html>
